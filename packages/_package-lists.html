<ul class="grid-level-0 grid-layout-category-list">
  {%- for category in site.data.packages.packages.categories %}
  <li class="grid-level-1 selectable">
    {%- assign url = "packages/" | append: category.slug | append: ".md" %}
    <a href="{% link {{ url }} %}">
      <h3>{{ category.name }}</h3>
      <p>{{ category.brief }}</p>
    </a>
  </li>
  {% endfor %}
  <li>
    <p>
      在 <a href="https://swiftpackageindex.com" target="_blank">Swift Package Index</a> 
      上还有数千个包等待您浏览，以及所有帮助您更好地决策依赖项的元数据。
    </p>
    <a href="https://swiftpackageindex.com" target="_blank" class="cta-secondary external">浏览更多包</a>
  </li>
</ul>
