image_alt: 开源框架和包部分的包图像
title: 探索使用 Swift 构建的命令行工具
tertiary_cards:
  - name: swiftly
    text: 用于安装、管理和切换 Swift 工具链的命令行工具。
    link_text: 了解更多
    link: https://github.com/swiftlang/swiftly
  - name: DocC
    text: 用于 Swift-DocC 的命令行工具，提供生成和预览文档的支持。
    link_text: 了解更多
    link: https://github.com/swiftlang/swift-docc
  - name: Swift Package Manager
    text: 用于管理 Swift 代码分发的工具，与 Swift 构建系统集成。
    link_text: 了解更多
    link: https://github.com/swiftlang/swift-package-manager
  - name: Vapor Toolbox
    text: 用于轻松创建新的 Vapor 项目的命令行工具。
    link_text: 了解更多
    link: https://github.com/vapor/toolbox