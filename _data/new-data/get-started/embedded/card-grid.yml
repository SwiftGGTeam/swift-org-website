text:
  Embedded Swift 不限于特定的硬件设备或平台。它具有很强的通用性，可以与现有的 SDK 和构建系统集成，
  也可以用于纯裸机开发。Swift 工具链可以支持大多数常见的 ARM 和 RISC-V 芯片。
