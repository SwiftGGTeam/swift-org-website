categories:
  - name: 社区展示
    slug: showcase
    brief: "精心挑选的新颖有趣的包集合,这些包正在被 Swift 社区讨论。浏览列表以了解最新动态,以及如何提名包加入此版块。"
    description: 这个展示区展示了 Swift 社区正在讨论的新颖有趣的包。此版块的包选择是一个编辑过程,通过[Swift 论坛的这个主题](https://forums.swift.org/t/68168)组织,并由 [Swift 网站工作组](https://www.swift.org/website-workgroup/)策划。
    packages:
      - name: GestureButton
        description: GestureButton 让你可以在单个 SwiftUI 按钮中使用多个特定手势的动作。可以为点击、长按和拖动等手势自定义动作,并支持灵活的延迟和超时设置。
        owner: Daniel Saidi
        swift_compatibility: 6.0+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/danielsaidi/GestureButton
        note: 在 [Swift Package Indexing 第51集](https://share.transistor.fm/s/257bd1fa){:target='_blank'} 中讨论。
      - name: JSONPatch
        description: "Swift μ-framework 用于创建符合 RFC6902 标准的 JSON 补丁对象，支持使用键路径进行添加、删除、替换、移动、复制和测试等操作。"
        owner: Peter Ringset
        swift_compatibility: 5.10+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS) 和 Linux
        license: MIT
        url: https://swiftpackageindex.com/peterringset/JSONPatch
        note: 在 [Swift Package Indexing 第51集](https://share.transistor.fm/s/257bd1fa){:target='_blank'} 中讨论。
      - name: xctest-dynamic-overlay
        description: Swift Issue Reporting 允许将代码中的问题报告为运行时警告、断点或断言，并将它们转换为测试失败，帮助调试并确保测试覆盖率。
        owner: Point-Free
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS) 和 Linux
        license: MIT
        url: https://swiftpackageindex.com/aus-der-Technik/FileMonitor
        note: 通过[这个论坛帖子](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168/125){:target='_blank'}提名。
      - name: Versionator
        description: 一个插件，用于收集版本信息并将其嵌入到包/可执行文件中，允许在运行时检索。生成 `Version.swift`、`Info.plist` 和头文件。
