        swift_compatibility: 6.0+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/elegantchaos/Versionator
        note: 在 [Swift Package Indexing 第49集](https://share.transistor.fm/s/c3ea4e1a){:target='_blank'} 中讨论。
      - name: Numerix
        description: 提供用于线性代数和数值计算的 Complex、Vector、Matrix 和 ShapedArray 结构，使用 Accelerate 框架进行高性能计算。
        owner: Gavin Wiggins
