---
layout: page
title: 博客
atom: true
---

{% for post in site.posts %}
  <article id="{{ post.id }}" class="summary">
    <header>
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time pubdate datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y年%-m月%-d日" }}</time>
    </header>
    <section class="excerpt">
      {{ post.excerpt }}

      <a href="{{ post.url }}">阅读更多...</a>
    </section>
  </article>
{% endfor %}
